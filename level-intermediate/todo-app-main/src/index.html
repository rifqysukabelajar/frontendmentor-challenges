<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A simple todo app with light and dark themes, built using vanilla JavaScript and modern CSS." />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/app.css">
</head>

<body>
  <main>
    <div class="todo">
      <div class="todo-app">
        <header class="todo-header">
          <h1 class="todo-title">Todo</h1>

          <button class="btn btn__switch-mode" aria-label="Toggle dark mode">
            <img src="assets/icons/icon-sun.svg" alt="" class="icon icon-sun" aria-hidden="true" />

            <img src="assets/icons/icon-moon.svg" alt="" class="icon icon-moon" aria-hidden="true" />
          </button>
        </header>

        <form class="todo-form">
          <div class="todo-group">
            <label for="todo-input" class="sr-only">Name todo</label>
            <input type="text" id="todo-input" class="surface" placeholder="Create a new todo...">
            <small class="error"></small>
          </div>
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
